<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500;6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="user-input-card">
            <div class="user-input-info">
                <div class="input-box">
                    <span class="label">Nome e Cognome</span>
                    <input type="text" id="name">
                </div>
                <div class="input-box">
                    <span class="label">Km da percorrere</span>
                    <input type="text" id="kms" min="1" max="1000">
                </div>
                <div class="input-box">
                    <span class="label">Fascia d'et√°</span>
                    <select name="age-range" id="age">
                        <option selected value="">Adulto</option>
                        <option value="minor">Meno di 18 anni</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div> 
            
            <div class="card-buttons">
                <button id="create">Genera</button>
                <button id="cancel">Annulla</button>
            </div>
        </div>

        <section id="ticket-info">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="ticket">
                <h3>dettagli del passeggero</h3>
                <div class="ticket-content">
                    <div class="left-ticket">
                        <h4>nome passeggero</h4>
                        <span id="passenger-name" class="client-name"></span>
                    </div>
                    <div class="right-ticket">
                        <table>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                            <tr>
                                <td id="ticket-type"></td>
                                <td>5</td>
                                <td>92911</td>
                                <td id="ticket-price"></td>
                            </tr>
                        </table>
                    </div>
                </div>   
            </div>

        </section>
        </div>
    </div>
</body>
</html>
